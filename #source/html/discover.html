<section class="discover">
    //= header.html
    <div class="container">
        <div class="discover__row">
            <div class="discover__column titles">
                <h1 class="discover__title">Food</h1>
                <h2 class="discover__subtitle">Discover Restaurant & Delicious Food</h2>
                <form class="discover__form" action="">
                    <input class="discover__input" type="text" placeholder="Search Restaurant, Food">
                    <button class="discover__button" type="submit"><span>GO</span></button>
                </form>
            </div>
            <div class="discover__column dish">
                <div class="discover__slider slider">
                    <div class="slider__row">
                        <div class="slider__column">
                            <div class="slider__item">
                                <div class="slider__img">
                                    <div class="slider__img-food"><img src="build/img/food.svg" alt=""></div>
                                    <div class="slider__img-dots"><img src="build/img/dots.svg" alt=""></div>
                                    <div class="slider__img-salad"><img src="build/img/salad.svg" alt=""></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slider__arrows">
                        <button class="slider__arrow slider__arrow_prev" type="button"></button>
                        <button class="slider__arrow slider__arrow_next" type="button"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="discover__map-btn"><span>Rajshahi</span></button>
</section>
