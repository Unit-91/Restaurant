<section class="advance-booking">
    <div class="container">
        <div class="advance-booking__table">
            <h3 class="advance-booking__title">advance booking</h3>
            <div class="advance-booking__form">
                <input class="advance-booking__input" type="text" placeholder="search restrurent">
                <button class="advance-booking__button" type="submit"><span>GO</span></button>
            </div>
            <div class="advance-booking__row">
                <div class="advance-booking__column">
                    <div class="advance-booking__item">
                        <div class="advance-booking__select">Date</div>
                        <span class="advance-booking__option">23-09-2020</span>
                    </div>
                </div>
                <div class="advance-booking__column">
                    <div class="advance-booking__item">
                        <div class="advance-booking__select">Time</div>
                        <span class="advance-booking__option">5.00 pM</span>
                    </div>
                </div>
                <div class="advance-booking__column">
                    <div class="advance-booking__item">
                        <div class="advance-booking__select">Guests</div>
                        <span class="advance-booking__option">3 People</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
